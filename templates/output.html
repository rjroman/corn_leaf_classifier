<!DOCTYPE html>
<html>
<head>
    <title>Image Classification Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        h1, h2 {
            text-align: center;
            color: #333;
        }
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 20px auto;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        p {
            text-align: center;
            font-size: 18px;
            color: #555;
        }
        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Image Classification Result</h1>
        <h2>Input Image</h2>
        <img src="{{ input_image }}" alt="Input Image">

        <h2>Output Image</h2>
        <img src="{{ url_for('serve_image', filename=output_image.split('/')[-1]) }}" alt="Output Image">

        <p>Prediction: {{ prediction }}</p>

        <a href="{{ url_for('hello_world') }}">Back to Upload</a>
    </div>
</body>
</html>
